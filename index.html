<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Unkier.com - A novelty URL shortener.</title>
</head>
<body style="text-align: center; font-family: sans-serif">
<h1>Welcome to Unkier.com!</h1>

<form action="/" method="post">
    <label for="link">Link to shorten:</label>
    <input type="text" name="link" id="link"/>
    <br/>
    <label for="subdomain">Subdomain:</label>
    <select name="subdomain" id="subdomain">
        <option value="f">f.unkier.com</option>
        <option value="sk">sk.unkier.com</option>
        <option value="d">d.unkier.com</option>
        <option value="g">g.unkier.com</option>
        <option value="j">j.unkier.com</option>
        <option value="h">h.unkier.com</option>
        <option value="sp">sp.unkier.com</option>
    </select>
    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
